<!HTML>
<html>
<head>
  <script src="qunit/jquery.js"></script>
  <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="qunit/qunit.js"></script>

  <script src="../src/yaqp.js"></script>
  <script src="../src/object.js"></script>
  <script src="../src/obj.js"></script>
  <script src="../src/objectlist.js"></script>
  <script src="../src/room.js"></script>

  <script>
  $(document).ready(function(){
    
test("a basic test example", function() {
  ok( true, "this test is fine" );
  var value = "hello";
  equal( value, "hello", "We expect value to be hello" );
});

module("Module A");

test("first test within module", function() {
  ok( true, "all pass" );
});

test("second test within module", function() {
  ok( true, "all pass" );
});

module("Module B");

test("some other test", function() {
  expect(1);
  //equal( true, false, "failing test" );
  equal( true, true, "passing test" );
});

module("Module C");

test("some other test", function() {
  YAQP.initGameSync("../src/core.js", "quests/test1.js");
  alert(YAQP.game.loc["main"].dsc)
  YAQP.game.loc["main"].srch();
  YAQP.game.loc["main"].obj.srch("aa");
  expect(1);
  //equal( true, false, "failing test" );
  equal( true, true, "passing test" );
});



  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>

</body>
</html>
